<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/profile.js}" type="text/javascript"></script>
</head>
<body>
<header class="header">
    <a class="logo" th:href="@{/}">Online Store</a>
    <nav class="nav-items">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products_html}">Products</a>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">My profile</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile/orders}">My orders</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Register/Login</a>
        </div>
    </nav>
</header>
<main>
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-10">
                <div class="profile-head">
                    <h5 id="customerNameSurname"></h5>
                    <h6 id="customerEmail"></h6>
                    <p class="proile-rating">Amount of orders : <span id="totalAmountOfOrders"></span>
                    </p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist"></ul>
                </div>
            </div>
            <div class="col-md-2">
                <a><input class="profile-edit-btn" id="editProfileButton" name="btnAddMore" type="submit"
                          value="Edit Profile"/></a>
                <br><br>
                <a><input class="profile-delete-btn" id="deleteProfileButton" name="btnAddMore" type="submit"
                          value="Delete Profile"/></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
                        <input id="customerId" th:value="${customerId}" type="hidden">
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>First name</label>
                            </div>
                            <div class="col-md-3">
                                <p id="customerName"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Last name</label>
                            </div>
                            <div class="col-md-3">
                                <p id="customerSurname"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Email</label>
                            </div>
                            <div class="col-md-3">
                                <p id="customerEmail2"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Total amount of orders</label>
                            </div>
                            <div class="col-md-3">
                                <p id="totalAmountOfOrders2"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Amount of unpaid orders</label>
                            </div>
                            <div class="col-md-3">
                                <p id="amountUnpaidOrders"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Amount of paid orders</label>
                            </div>
                            <div class="col-md-3">
                                <p id="amountPaidOrders"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <br><br>
                        <div class="col-md-9">
                            <div class="intro2">
                                <a id="getOrdersButton">
                                    <button>My orders</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
