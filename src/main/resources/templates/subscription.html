<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <link crossorigin="anonymous" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity=
                  "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <script crossorigin="anonymous" integrity=
            "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src=
                    "https://code.jquery.com/jquery-3.4.1.slim.min.js">
    </script>
    <script crossorigin="anonymous"
            integrity=
                    "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src=
                    "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script crossorigin="anonymous"
            integrity=
                    "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src=
                    "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--    <script th:src="@{/js/productsadmin.js}" type="text/javascript"></script>-->
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");


        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin-block: 2rem;
            gap: 2rem;
        }

        img {
            max-width: 100%;
            display: block;
            object-fit: cover;
        }

        .card {
            display: flex;
            flex-direction: column;
            width: clamp(20rem, calc(20rem + 2vw), 22rem);
            overflow: hidden;
            box-shadow: 0 .1rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 1em;
            background: #f7fafa;
        }

        .card__body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }

        .tag + .tag {
            margin-left: .5em;
        }

        .card__body h4 {
            font-size: 1.5rem;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<header class="header">
    <a class="logo" th:href="@{/}">Online Store</a>

    <div class="switch">
        <input class="check-toggle check-toggle-round-flat" id="language-toggle" type="checkbox">
        <label for="language-toggle"></label>
        <a class="on" href="?lang=en" th:text="#{lang.en}"></a>
        <a class="off" href="?lang=uk_UA" th:text="#{lang.uk}"></a>
    </div>

    <nav class="nav-items">
        <a th:href="@{/}" th:text="#{home}"></a>
        <a th:href="@{/products_html}" th:text="#{products}"></a>
        <div sec:authorize="hasRole('BUYER')">
            <a th:href="@{/subscriptions_html}" th:text="#{subscriptions}"></a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/customers_list}" th:text="#{customers}"></a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/admins_list}" th:text="#{admins}"></a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}" th:text="#{profile}"></a>
        </div>
        <div sec:authorize="hasRole('BUYER')">
            <a th:href="@{/profile/orders}" th:text="#{orders}"></a>
        </div>
        <div sec:authorize="hasRole('BUYER')">
            <a th:href="@{/profile/basket}" th:text="#{basket}"></a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" th:text="#{logout}"></a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}" th:text="#{login}"></a>
        </div>
    </nav>
</header>
<main>
    <br>
    <div class="container my-2">
        <h1 th:text="#{subscriptions}"></h1>
        <br>
        <div class="container">
            <div class="card">
                <div class="card__header">
                    <img alt="card__image" class="card__image"
                         src="https://img.delicious.com.au/bQjDG77i/del/2021/07/spiced-peanut-butter-and-honey-pancakes-with-blackberry-cream-155151-2.jpg"
                         width="600">
                </div>
                <div class="card__body" style="height: 300px">
                    <h4 th:text="#{title1}"></h4>
                    <p th:text="#{description1}"></p>
                    <p th:text="#{products1}"></p>
                </div>
                <div class="intro2">
                    <a id="subscribe1">
                        <button th:text="#{subscribe}"></button>
                    </a>
                    <br>
                    <p style="color: #009a1e"><i>$15/per week</i></p>
                </div>
            </div>
            <div class="card">
                <div class="card__header">
                    <img alt="card__image" class="card__image"
                         src="https://www.marthastewart.com/thmb/MT871XcDVNlX_xjCIEpsFxxd2Sw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/soy-honey-glazed-arctic-char-102908120-horiz-0323-2000-e2a4d23cc331484e953db2f0dbf7aa9a.jpg"
                         width="600">
                </div>
                <div class="card__body" style="height: 300px">
                    <h4 th:text="#{title2}"></h4>
                    <p th:text="#{description2}"></p>
                    <p th:text="#{products2}"></p>
                </div>
                <div class="intro2">
                    <a id="subscribe2">
                        <button th:text="#{subscribe}"></button>
                    </a>
                    <br>
                    <p style="color: #009a1e"><i>$20/per week</i></p>
                </div>
            </div>
            <div class="card">
                <div class="card__header">
                    <img alt="card__image" class="card__image"
                         src="https://cloudfront-ap-southeast-2.images.arcpublishing.com/nzme/62VFY3XV44LRBWMTE7HDJNA26Y.jpg"
                         width="600">
                </div>
                <div class="card__body" style="height: 300px">
                    <h4 th:text="#{title3}"></h4>
                    <p th:text="#{description3}"></p>
                    <p th:text="#{products3}"></p>
                </div>
                <div class="intro2">
                    <a id="subscribe3">
                        <button th:text="#{subscribe}"></button>
                    </a>
                    <br>
                    <p style="color: #009a1e"><i>$25/per week</i></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
