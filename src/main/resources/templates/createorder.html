<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <link crossorigin="anonymous" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity=
                  "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <script crossorigin="anonymous" integrity=
            "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src=
                    "https://code.jquery.com/jquery-3.4.1.slim.min.js">
    </script>
    <script crossorigin="anonymous"
            integrity=
                    "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src=
                    "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script crossorigin="anonymous"
            integrity=
                    "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src=
                    "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
</head>
<body>
<header class="header">
    <a class="logo" th:href="@{/}">Online Store</a>
    <nav class="nav-items">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/v1/products}">Products</a>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/v1/profile}">My profile</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/v1/profile/orders}">My orders</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/v1/logout}">Logout</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/v1/login}">Register/Login</a>
        </div>
    </nav>
</header>
<main>
    <section class="pt-5 pb-5">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Data</div>
        </div>
        <div class="container">
            <div class="row w-100">
                <div class="col-lg-12 col-md-12 col-12">
                    <h3 class="display-5 mb-2 text-center">New order</h3>
                    <br><br>
                    <br><br>
                    <table class="table table-condensed table-responsive" id="shoppingCart">
                        <thead>
                        <tr>
                            <th style="width:60%">Product</th>
                            <th style="width:12%">Price</th>
                            <th style="width:10%">Quantity</th>
                            <th style="width:16%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product, productStat : *{order.getProducts()}">
                            <td data-th="Product">
                                <div class="row">
                                    <div class="col-md-9 text-left mt-sm-2">
                                        <h6 th:text="${product.name}"></h6>
                                    </div>
                                </div>
                            </td>
                            <td class="valueAlign" data-th="Price" th:text="${'₴' + product.price}"></td>
                            <td data-th="Quantity">
                                <input class="form-control form-control-lg text-center input_count" min="1"
                                       style="height: 25px"
                                       th:name="|products[${productStat.index}].count|" th:value="${product.count}"
                                       type="number"/>
                            </td>
                            <td class="actions" data-th="">
                                <div class="text-right valueAlign">
                                    <a class="delete" data-toggle="tooltip"
                                       th:href="@{/v1/profile/orders/{order-id}/products/{product-id}/delete(order-id=${order.id},product-id=${product.id})}"
                                       title="Delete">
                                        <i class="material-icons">&#xE872;</i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <div class="col-md-2">
                        <input class="profile-save-btn" data-target="#exampleModal1" data-toggle="modal"
                               data-whatever="product"
                               name="btnAddMore"
                               value="Add"/>
                    </div>
                    <br>
                    <div class="float-right text-right">
                        <h5>Subtotal:</h5>
                        <h4 th:text="${'₴' + order.getPrice()}"></h4>
                    </div>
                </div>
            </div>
        </div>

        <div aria-hidden="true" aria-labelledby="exampleModalLabel"
             class="modal fade" id="exampleModal1"
             role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <form method="post"
                      role="form"
                      th:action="@{/v1/profile/orders/create}"
                      th:object="${form}">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Products
                            </h5>
                        </div>
                        <div class="modal-body">
                            <table class="table table-condensed table-responsive">
                                <tbody>
                                <tr th:each="item : ${list}">
                                    <td>
                                        <input th:attr="id='scales_' + ${item.id}" th:name="${'selectedItems'}"
                                               th:value="${item.id}" type="checkbox">
                                        <label th:for="${'scales_' + item.id}" th:text="${item.name}"></label>
                                    </td>
                                    <td>
                                        <label th:text="${'&emsp;' + item.price}"></label>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
