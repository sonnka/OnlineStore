<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of orders</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script crossorigin="anonymous" referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/orders.js}" type="text/javascript"></script>
</head>
<body>
<header class="header">
    <a class="logo" th:href="@{/}">Online Store</a>
    <nav class="nav-items">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products_html}">Products</a>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">My profile</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile/orders}">My orders</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Register/Login</a>
        </div>
    </nav>
</header>
<main>
    <div class="container my-2">
        <h1>Order List</h1>
        <br><br>
        <a class="btn btn-primary" id="createOrderButton"> Create order </a>
        <br><br>
        <input id="customerId" th:value="${customerId}" type="hidden">
        <table border="1" class="table table-striped table-responsive-md" id="ordersTable">
            <thead>
            <tr>
                <th>
                    <a id="sortDate">
                        Creation date</a>
                </th>
                <th>
                    <a id="sortStatus">
                        Status</a>
                </th>
                <th>
                    <a id="orderSortPrice">
                        Price</a>
                </th>
                <th> Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <ul class="pagination justify-content-center" style="margin:20px 0; cursor: pointer;">
    </ul>
</main>
</body>
</html>
