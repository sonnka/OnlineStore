<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit profile</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/editprofile.js}" type="text/javascript"></script>
</head>
<body>
<header class="header">
    <a class="logo" th:href="@{/}">Online Store</a>
    <nav class="nav-items">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products_html}">Products</a>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">My profile</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/profile/orders}">My orders</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Register/Login</a>
        </div>
    </nav>
</header>
<main>
    <div class="container emp-profile">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Data</div>
        </div>
        <input id="customerId" th:value="${customerId}" type="hidden">
        <div class="row">
            <div class="col-md-10">
                <div class="profile-head">
                    <h5 id="nameSurname"></h5>
                    <h6 id="email"></h6>
                    <p class="proile-rating">Amount of orders : <span id="totalAmount"></span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist"></ul>
                </div>
            </div>
            <div class="col-md-2">
                <input class="profile-save-btn" id="saveCustomerButton" name="btnAddMore" type="submit" value="Save"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">

                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Name</label>
                            </div>
                            <div class="col-md-3">
                                <input
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        placeholder="Enter first name"
                                        type="text"
                                />
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <br><br><br><br><br>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Surname</label>
                            </div>
                            <div class="col-md-3">
                                <input
                                        class="form-control"
                                        id="surname"
                                        name="surname"
                                        placeholder="Enter last name"
                                        type="text"
                                />
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
