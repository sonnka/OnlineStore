<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Online Store</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header class="header">
    <a class="logo" th:href="@{/}">Online Store</a>
    <nav class="nav-items">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/v1/products}">Products</a>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/v1/profile}">My profile</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/v1/logout}">Logout</a>
        </div>
        <div sec:authorize="isAnonymous()">
            <a th:href="@{/v1/login}">Register/Login</a>
        </div>
    </nav>
</header>
<main>
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-10">
                <div class="profile-head">
                    <h5 th:text="${customer.getName().concat(' ') + customer.getSurname()}"></h5>
                    <h6 th:text="${customer.getEmail()}"></h6>
                    <ul class="nav nav-tabs" id="myTab" role="tablist"></ul>
                </div>
            </div>
            <div class="col-md-2">
                <a th:href="@{/v1/profile/orders}"><input class="profile-save-btn" name="btnAddMore" type="submit"
                                                          value="My orders"/></a>
                <br><br>
                <a th:href="@{/v1/profile/orders/{order-id}(order-id=${order.getId()})/edit}"><input
                        class="profile-edit-btn" name="btnAddMore" type="submit"
                        value="Edit order"/></a>
                <br><br>
                <a th:href="@{/v1/profile/orders/{order-id}(order-id=${order.getId()})/delete}"><input
                        class="profile-delete-btn" name="btnAddMore" type="submit"
                        value="Delete order"/></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Creation date</label>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${order.getDate()}"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Status</label>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${order.getStatus()}"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Delivery address</label>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${order.getDeliveryAddress()}"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-2">
                                <label>Description</label>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${order.getDescription()}"></p>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                    <br>
                    <table border="1" class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Count</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${order.getProducts()}">
                            <td th:text="${product.getName()}"></td>
                            <td th:text="${product.getCount()}"></td>
                            <td th:text="${product.getPrice()}"></td>
                        </tr>
                        <tr>
                            <td><b>Total price:</b></td>
                            <td></td>
                            <td th:text="${order.getPrice()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
