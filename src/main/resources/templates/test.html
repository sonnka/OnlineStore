<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload Image Example</h2>
                <p class="alert alert-primary" th:if="${message ne null}" th:text="${message}"></p>
                <form enctype="multipart/form-data" method="post" th:action="@{/upload}">
                    <div class="form-group">
                        <input accept="image/*" class="form-control-file" name="image" type="file">
                    </div>
                    <button class="btn btn-primary" type="submit">Upload image</button>
                </form>
                <span th:if="${msg != null}" th:text="${msg}"></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
